{% extends 'base.html' %}

{% block content %}
<div class="create_article">
  <h1>Create article</h1>
  <form class="site-form" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="create">
  </form>
</div>

{% endblock %}
