<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">

                    <form method="post" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="m-3">
                            <label class="form-label">Description</label>
                            <input required name="description" class="form-control" placeholder="Enter a description" type="text">
                          </div>

                          <div class="m-3">
                            <label class="form-label">Select a category</label>
                            <select class="form-control" name="category">
                                <option value="none">Select a category...</option>
                                {% for category in categories %}
                                <option value="{{category.id}}">{{category}}</option>
                                {% endfor %}
                            </select>
                          </div>

                          <div class="m-3">
                            <label class="form-label">Create a new category</label>
                            <input name="category_new" class="form-control" placeholder="Create a new category" type="text">
                          </div>


                        <div class="m-3">
                            <label class="form-label">Upload Image</label>
                            <input required name="image" class="form-control" type="file">
                          </div>

                          <button type="submit" class="btn btn-success m-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
